{% extends 'base/base.html' %}
{% block content %}

    <div class="edit-delete">
        <h2>Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            {% for field in form %}
                <div class="label-input">
                    <label> {{ field.label }}</label>
                    {% if not field.label == 'Gender:' %}
                        {{ field }}
                    {% else %}
                        <div class="list-choice">
                            <div class="list-choice-title">Gender</div>
                            <div class="list-choice-objects">
                                {% for type, value in form.fields.gender.choices %}
                                    <label>
                                        <input type="radio" value="{{ value }}" name="gender"
                                                {% if form.gender.value == value %}
                                               checked
                                                {% endif %}/>
                                        <span>{{ value }}</span>
                                    </label>
                                {% endfor %}
                            </div>
                        </div>
                    {% endif %}
                </div>
                <br>
            {% endfor %}

    <button class="main-btn" style="margin-left: 170px" type="submit">Edit</button>
    </form>
    </div>
{% endblock %}
